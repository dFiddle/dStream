<li class="result">
    <div>
        <h3><a data-bind="attr: { href: url}, html: title, click: showDetail"></a></h3>
        <div class="cite">
            <cite data-bind="html: url"></cite>
        </div>
        <div data-bind="html: content"></div>
    </div>
    <div class="detail" data-bind="compose: contentModel">

    </div>
</li>
